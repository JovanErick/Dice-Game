<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Game</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<h1>Dice Game</h1>
		</header>
		<main>
			<div class="container">
				<div class="dice">
					<div class="dice--1">
						<h2>Player 1</h2>
						<img src="images/dice1.png" alt="Dice" />
					</div>

					<div class="dice--2">
						<h2>Player 2</h2>
						<img src="images/dice1.png" alt="Dice" />
					</div>
				</div>
			</div>
			<button class="roll-dice-btn" onclick="rollDice()">Roll Dice</button
			><br />
			<button class="new-game-btn" onclick="newGame()">
				<i class="fa-solid fa-circle-plus"></i>&nbsp; New Game</button
			><br />
			<p><strong>The winner is:</strong></p>
		</main>
		<script src="script.js"></script>
	</body>
</html>
